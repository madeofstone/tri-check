<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri-Tracker — Job Run Comparison</title>
    <meta name="description" content="Track and compare Trifacta job runs across environments">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="topbar">
        <div class="topbar-left">
            <svg class="topbar-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
            <h1 class="topbar-title">Tri-Tracker</h1>
        </div>
        <div class="topbar-right">
            <button id="settingsBtn" class="icon-btn" title="Settings" aria-label="Open settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-1.42 3.42 2 2 0 0 1-1.42-.59l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1.08-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-3.42-1.42 2 2 0 0 1 .59-1.42l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1.08 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 1.42-3.42 2 2 0 0 1 1.42.59l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1.08 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 3.42 1.42 2 2 0 0 1-.59 1.42l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1.08z"/></svg>
            </button>
        </div>
    </header>

    <div class="app-layout">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-label">Flows</span>
                <button id="addFlowBtn" class="icon-btn icon-btn-sm" title="Add flow" aria-label="Add new flow">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                </button>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Flow items injected by JS -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
          <div class="view-slider" id="viewSlider">
            <div class="view-panel view-panel-main">
            <!-- Empty state shown when no flows exist -->
            <div class="empty-state" id="emptyState">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                <h2>No flows tracked yet</h2>
                <p>Click the <strong>+</strong> button in the sidebar to add a flow name and start comparing job runs.</p>
            </div>

            <!-- Flow detail view (hidden until a flow is selected) -->
            <div class="flow-detail" id="flowDetail" style="display:none">
                <div class="flow-header">
                    <div class="flow-header-info">
                        <h2 class="flow-title" id="flowTitle"></h2>
                        <span class="flow-subtitle" id="flowSubtitle"></span>
                    </div>
                    <button id="collectBtn" class="btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                        Collect Latest Runs
                    </button>
                </div>

                <!-- Loading -->
                <div class="loading" id="loading" style="display:none">
                    <div class="spinner"></div>
                    <span>Fetching jobs…</span>
                </div>

                <!-- Errors -->
                <div class="error-banner" id="errorBanner" style="display:none"></div>

                <!-- Results Table -->
                <div class="results-wrapper" id="resultsWrapper" style="display:none">
                    <div class="results-stats" id="resultsStats"></div>
                    <div class="table-scroll">
                        <table class="results-table" id="resultsTable">
                            <thead id="resultsHead">
                                <!-- Populated dynamically by JS -->
                            </thead>
                            <tbody id="resultsBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div><!-- .view-panel-main -->

            <div class="view-panel view-panel-dashboard" id="dashboardPanel">
                <!-- Dashboard content injected by dashboard.js -->
            </div>
          </div><!-- .view-slider -->
        </main>
    </div>

    <!-- Add Flow Dialog (overlay) -->
    <div class="modal-backdrop" id="addFlowModal" style="display:none">
        <div class="modal modal-sm">
            <div class="modal-header">
                <h3>Add Flow</h3>
                <button class="icon-btn icon-btn-sm modal-close" id="addFlowCancel" aria-label="Close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <label for="newFlowName">Flow Name</label>
                <input type="text" id="newFlowName" placeholder="e.g. flow_20260123_145635" autofocus>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="addFlowCancelBtn">Cancel</button>
                <button class="btn-primary" id="addFlowConfirm">Add Flow</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-backdrop" id="settingsModal" style="display:none">
        <div class="modal modal-lg">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="icon-btn icon-btn-sm modal-close" id="settingsClose" aria-label="Close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body" id="settingsBody">
                <!-- Populated dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="settingsCancelBtn">Cancel</button>
                <button class="btn-primary" id="settingsSaveBtn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="dashboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
